name: Publish to NPM
on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Commit and Push Version Update
        run: |
          git config user.name "BhavaniMM"
          git config user.email "bhavani.masali@softsuave.org"
          git commit -m "Update package version"
      - name: Update Version
        run: npm version patch # Or minor/major depending on the update

      - name: Publish package on NPM ðŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}